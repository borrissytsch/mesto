<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4-й учебный проект Д. Заболотнова на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Dmitry Zabolotnov">
  <!-- link rel="stylesheet" href="./pages/index.css" -->
  <title>Место</title>
</head>
<body class="page">
<header  class="header">
  <!-- img src="../images/header/logo.svg" class="header__logo" alt="Лого Место" -->
  <img src="<%=require('../images/header/logo.svg')%>" class="header__logo" alt="Лого Место">
</header>
<main class="content">
  <section class="cousteau">
    <div class="cousteau__item">
      <!-- img src="../images/cousteau/cousteau_image.png" class="cousteau__image cousteau__area-photo" alt="Жак-Ив Кусто" -->
      <img src="<%=require('../images/cousteau/cousteau_image.png')%>" class="cousteau__image cousteau__area-photo" alt="Жак-Ив Кусто">
      <h1 class="cousteau__title cousteau__area-title">Жак-Ив Кусто</h1>
      <button type="button" class="cousteau__box cousteau__area-box" form="profiledit"></button>
      <p class="cousteau__subtitle cousteau__area-subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="cousteau__button" form="cardadd"></button>
  </section>
  <section class="places" aria-label="три колонки">
    <ul class="table"></ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__paragraph">© 2023 Mesto Russia</p>
</footer>
<div class="popup popup_type_form popup_type_profile">
  <div class="popup__container popup__container_type_form">
    <button type="button" class="popup__close" form="profiledit"></button>
    <div class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__items" id="profiledit" name="profiledit_frm" novalidate>
        <input class="popup__input popup__input_validated" type="text" name="profilename" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__error-msg popup__error-msg_type_profilename"></span>
        <input class="popup__input popup__input_validated" type="text" name="profilabout" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__error-msg popup__error-msg_type_profilabout"></span>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<div class="popup popup_type_form popup_type_card">
  <div class="popup__container popup__container_type_form">
    <button type="button" class="popup__close" form="cardadd"></button>
    <div class="popup__form">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__items" id="cardadd" name="cardadd_frm" novalidate>
        <input class="popup__input popup__input_validated" type="text" name="cardname" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error-msg popup__error-msg_type_cardname"></span>
        <input class="popup__input popup__input_validated" type="url" name="cardlink" placeholder="Ссылка на картиннку" required>
        <span class="popup__error-msg popup__error-msg_type_cardlink"></span>
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </div>
</div>
<div class="popup popup_type_picture">
  <div class="popup__container popup__container_type_picture">
    <button type="button" class="popup__close"></button>
    <div class="popup__picture">
      <!-- img class="popup__image" src="../images/table/table_01_carachaevsk.jpg" alt="Карачаевск" -->
      <img class="popup__image" src="<%=require('../images/table/table_01_carachaevsk.jpg')%>" alt="Карачаевск">
      <p class="popup__caption">Карачаевск</p>
    </div>
  </div>
</div>
<template class="card-template">
  <li class="table__cell">
    <button type="button" class="table__trash"></button>
    <!-- img class="table__image table__area-image" src="../images/table/table_01_carachaevsk.jpg" alt="Карачаевск" -->
    <img class="table__image table__area-image" src="<%=require('../images/table/table_01_carachaevsk.jpg')%>" alt="Карачаевск">
    <h2 class="table__title table__area-title">Карачаевск</h2>
    <button type="button" class="table__icon table__area-icon"></button>
  </li>
</template>
<!-- script src="./scripts/utils/constants.js"></script>
<script type="module" src="./scripts/pages/index.js"></script -->
</body></html>
