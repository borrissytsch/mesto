<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4-й учебный проект Д. Заболотнова на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Dmitry Zabolotnov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
<header  class="header">
  <img src="./images/header/logo.svg" class="header__logo" alt="Лого Место">
</header>
<main class="content">
  <section class="cousteau">
    <div class="cousteau__item">
      <img src="./images/cousteau/cousteau_image.png" class="cousteau__image cousteau__area-photo" alt="Жак-Ив Кусто">
      <h1 class="cousteau__title cousteau__area-title">Жак-Ив Кусто</h1>
      <button type="button" class="cousteau__box cousteau__area-box" form="profiledit"></button>
      <p class="cousteau__subtitle cousteau__area-subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="cousteau__button"></button>
  </section>
  <section class="places" aria-label="три колонки">
    <ul class="table">
      <li class="table__cell">
        <img class="table__image table__area-image" src="./images/table/table_01_carachaevsk.jpg" alt="Карачаевск">
        <h2 class="table__title table__area-title">Карачаевск</h2>
        <button type="button" class="table__icon table__area-icon"></button>
      </li>
      <li class="table__cell">
        <img class="table__image table__area-image" src="./images/table/table_02_elbrus.jpg" alt="Эльбрус">
        <h2 class="table__title table__area-title">Гора Эльбрус</h2>
        <button type="button" class="table__icon table__area-icon"></button>
      </li>
      <li class="table__cell">
        <img class="table__image table__area-image" src="./images/table/table_03_dombay.jpg" alt="Домбай">
        <h2 class="table__title table__area-title">Домбай</h2>
        <button type="button" class="table__icon table__area-icon"></button>
      </li>
      <li class="table__cell">
        <img class="table__image table__area-image" src="./images/table/table_04_elbrus.jpg" alt="Эльбрус">
        <h2 class="table__title table__area-title">Гора Эльбрус</h2>
        <button type="button" class="table__icon table__area-icon"></button>
      </li>
      <li class="table__cell">
        <img class="table__image table__area-image" src="./images/table/table_05_dombay.jpg" alt="Домбай">
        <h2 class="table__title table__area-title">Домбай</h2>
        <button type="button" class="table__icon table__area-icon"></button>
      </li>
      <li class="table__cell">
        <img class="table__image table__area-image" src="./images/table/table_06_carachaevo_cherkessya.jpg" alt="Карачаево-Черкесия">
        <h2 class="table__title table__area-title">Карачаево-Черкесия</h2>
        <button type="button" class="table__icon table__area-icon"></button>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
  <p>© 2023 Mesto Russia</p>
</footer>
<div class="popup">
  <div class="popup__container">
    <button type="button" class="popup__close" form="profiledit"></button>
    <div class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__items" id="profiledit" name="profiledit_frm">
        <fieldset class="popup__fields">
          <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_type_about" type="text" placeholder="О себе">
        </fieldset>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body></html>
