<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4-й учебный проект Д. Заболотнова на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Dmitry Zabolotnov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
<header  class="header">
  <img src="./images/header/logo.svg" class="header__logo" alt="Лого Место">
</header>
<main class="content">
  <section class="cousteau">
    <div class="cousteau__item">
      <img src="./images/cousteau/cousteau_image.png" class="cousteau__image cousteau__area-photo" alt="Жак-Ив Кусто">
      <h1 class="cousteau__title cousteau__area-title">Жак-Ив Кусто</h1>
      <button type="button" class="cousteau__box cousteau__area-box" form="profiledit"></button>
      <p class="cousteau__subtitle cousteau__area-subtitle">Исследователь океана</p>
    </div>
    <button type="button" class="cousteau__button" form="cardadd"></button>
  </section>
  <section class="places" aria-label="три колонки">
    <ul class="table"></ul>
  </section>
</main>
<footer class="footer">
  <p class="footer__paragraph">© 2023 Mesto Russia</p>
</footer>
<div class="popup popup_type_form popup_type_profile">
  <div class="popup__container popup__container_type_form">
    <button type="button" class="popup__close popup__close_type_profile-edit" form="profiledit"></button>
    <div class="popup__form">
      <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__items" id="profiledit" name="profiledit_frm">
          <input class="popup__input" type="text" name="profiledit_inp_name" placeholder="Имя">
          <input class="popup__input" type="text" name="profiledit_inp_about" placeholder="О себе">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<div class="popup popup_type_form popup_type_card">
  <div class="popup__container popup__container_type_form">
    <button type="button" class="popup__close popup__close_type_card-add" form="cardadd"></button>
    <div class="popup__form">
      <h2 class="popup__title">Новое место</h2>
        <form class="popup__items" id="cardadd" name="cardadd_frm">
          <input class="popup__input" type="text" name="cardadd_inp_name" placeholder="Название">
          <input class="popup__input" type="text" name="cardadd_inp_link" placeholder="Ссылка на картиннку">
        <button type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </div>
</div>
<div class="popup popup_type_picture">
  <div class="popup__container popup__container_type_picture">
    <button type="button" class="popup__close popup__close_type_picture"></button>
    <div class="popup__picture">
      <img class="popup__image popup__image_type_big" src="./images/table/table_01_carachaevsk.jpg" alt="Карачаевск">
      <p class="popup__caption">Карачаевск</p>
    </div>
  </div>
</div>
<template class="card-template">
  <li class="table__cell">
    <button type="button" class="table__trash"></button>
    <img class="table__image table__area-image" src="./images/table/table_01_carachaevsk.jpg" alt="Карачаевск">
    <h2 class="table__title table__area-title">Карачаевск</h2>
    <button type="button" class="table__icon table__area-icon"></button>
  </li>
</template>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>
</body></html>
